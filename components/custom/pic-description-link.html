<link rel="import" href="/components/polymer/polymer.html">

<polymer-element name="pic-description-link" attributes="height width src">
	<template>
		<img width="{{height}}" height="{{height}}" src="{{src}}" />
		<content id="description" select=".description"></content>
		<content id="link" select=".link"></content>
		<style>
		img{
			float:left;
			margin-right:15px;
			box-shadow: 0px 5px 5px #888888;
		}
		#link{
			margin:10px;
		}
		</style>
	</template>
	<script>
		Polymer('pic-description-link', {

			width:"100%",
			height:"75px",
			src:"/img/tbr.png"
		});
		
	</script>
</polymer-element>
